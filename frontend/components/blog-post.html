<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .blog-post-full {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .blog-post-full h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .blog-post-full .post-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            font-size: 0.95rem;
        }

        .blog-post-full .post-meta span {
            color: #6D8597;
        }

        .blog-post-full .post-content {
            color: #ffffff;
            line-height: 1.8;
            font-size: 1.1rem;
            margin: 2rem 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .blog-post-full .post-content p {
            margin-bottom: 1.5rem;
        }

        .blog-post-full .post-tags {
            display: flex;
            gap: 0.75rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #6D8597;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .post-not-found {
            text-align: center;
            padding: 4rem 2rem;
            color: #808080;
        }

        .post-not-found h2 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">SHA</div>
        <div class="nav-links">
            <a href="../../index.html" class="nav-link">Home</a>
            <a href="../../index.html#about" class="nav-link">About</a>
            <a href="../../index.html#projects" class="nav-link">Projects</a>
            <a href="devlogs.html" class="nav-link">Dev Logs</a>
            <a href="../../index.html#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <main>
        <div class="blog-post-full" id="postContainer">
            <div class="post-not-found">
                <h2>Post not found</h2>
                <p><a href="devlogs.html" class="back-link">Back to Dev Logs</a></p>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 2rem; color: #6D8597; border-top: 1px solid #2a2a2a; margin-top: 4rem;">
        <p>&copy; 2026 Shaiyon. All rights reserved.</p>
    </footer>

    <script>
        // Get post ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const postId = parseInt(urlParams.get('id'));

        if (postId) {
            // Fetch blog posts
            fetch('../data/posts.json')
                .then(response => response.json())
                .then(data => {
                    // Find the post with matching ID
                    const post = data.posts.find(p => p.id === postId);
                    
                    const postContainer = document.getElementById('postContainer');
                    
                    if (post) {
                        // Update page title
                        document.title = `${post.title} - Portfolio`;
                        
                        // Render full post
                        postContainer.innerHTML = `
                            <a href="devlogs.html" class="back-link">Back to Dev Logs</a>
                            <article>
                                <h2>${post.title}</h2>
                                <div class="post-meta">
                                    <span class="post-date">üìÖ ${post.date}</span>
                                    <span class="post-author">‚úçÔ∏è By ${post.author}</span>
                                    <span class="post-reading-time">‚è±Ô∏è ${post.readingTime}</span>
                                </div>
                                <div class="post-tags">
                                    ${post.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
                                </div>
                                <div class="post-content">${post.content}</div>
                            </article>
                        `;
                    } else {
                        postContainer.innerHTML = `
                            <div class="post-not-found">
                                <h2>Post not found</h2>
                                <p><a href="devlogs.html" class="back-link">Back to Dev Logs</a></p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading post:', error);
                    document.getElementById('postContainer').innerHTML = `
                        <div class="post-not-found">
                            <h2>Error loading post</h2>
                            <p><a href="devlogs.html" class="back-link">Back to Dev Logs</a></p>
                        </div>
                    `;
                });
        }

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
